<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f8f8f8;
    }

    h2 {
      text-align: center;
    }

    .person {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    label {
      font-size: 1.2em;
      user-select: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 30px;
      align-items: stretch;
    }

    button {
      font-size: 1.1em;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 480px) {
      .button-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      button {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <h2 id="header">Kuri</h2>

  <div id="checkboxList">
    <!-- Checkboxes will be inserted here -->
  </div>

  <div class="button-container">
    <button id="clearBtn">Clear All</button>
    <button id="copyBtn">Copy</button>
  </div>

  <script>
    const persons = [
      "Abdusamad", "Harshad", "Muneer", "Aseel",
      "Hadi", "Rasi", "Rashid", "Murad",
      "Sadham", "Irshad", "Shanoon", "Jirshad"
    ];

    const storageKey = "checkboxStates";

    function getCurrentMonthYear() {
      const now = new Date();
      const month = now.toLocaleString('default', { month: 'long' });
      const year = now.getFullYear();
      return `${month} ${year}`;
    }

    function setDynamicHeader() {
      const current = getCurrentMonthYear();
      const header = document.getElementById("header");
      header.textContent = `Kuri ${current}`;
    }

    function saveState() {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const states = Array.from(checkboxes).map(cb => cb.checked ? 1 : 0);
      localStorage.setItem(storageKey, JSON.stringify(states));
    }

    function loadState() {
      const saved = localStorage.getItem(storageKey);
      if (!saved) return;
      const states = JSON.parse(saved);
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      checkboxes.forEach((cb, i) => {
        cb.checked = !!states[i];
      });
    }

    function createCheckboxList() {
      const container = document.getElementById("checkboxList");
      persons.forEach((name, i) => {
        const div = document.createElement("div");
        div.className = "person";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `person${i}`;
        checkbox.addEventListener("change", saveState);

        const label = document.createElement("label");
        label.htmlFor = checkbox.id;
        label.textContent = `${i + 1}. ${name}`;

        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    function clearAll() {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      checkboxes.forEach(cb => cb.checked = false);
      localStorage.removeItem(storageKey);
    }

   function copyListToClipboard() {
  const checkboxes = document.querySelectorAll("input[type='checkbox']");
  let output = `Kuri ${getCurrentMonthYear()}\n`;
  const lines = [header];

  checkboxes.forEach((cb, i) => {
    const name = persons[i];
    const symbol = cb.checked ? "✅" : "❌";
    lines.push(`${i + 1}. ${name} - ${symbol}`);
  });

  const output = lines.join("\n");

  navigator.clipboard.writeText(output).then(() => {
    alert("List copied to clipboard!");
  }).catch(err => {
    alert("Failed to copy: " + err);
  });
}

    // Event listeners
    document.getElementById("clearBtn").addEventListener("click", clearAll);
    document.getElementById("copyBtn").addEventListener("click", copyListToClipboard);

    // Initialize
    setDynamicHeader();
    createCheckboxList();
    loadState();
  </script>
</body>
</html>
